<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <nav class="logo">
      <img src="images/logo.svg" alt="">
    </nav>
    <figure class="background__image">
      <picture>
        <source media="(max-width: 1000px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width:1001px)" srcset="images/hero-desktop.jpg ">
        <img src="images/hero-desktop.jpg" alt="">
      </picture>
    </figure>
    <div class="texts">
      <h1 class="header__texts">
        We're <br><span>coming</span><br>
        <span>soon</span>
      </h1>
      <p class="text__content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form__input">
        <input class="form__in" placeholder="Email Address" type="email" name="" id="Mail">
        <label class="label__info" for="Mail">Mail</label>
        <img src="images/icon-error.svg" class="icon__svg" alt="">
        <button type="submit" class="btn__icon"> <img src="images/icon-arrow.svg" alt=""> </button>
      </form>
    </div>
  </main>
</body>

</html>
